<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <title>EduCraft</title>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="nav">
            <!-- Logo Section -->
             <div class="logo">
                <img src="images/favicon.png">
                <span>EduCraft</span>
             </div>
             <!-- Navigation Links -->
             <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>About</li>
                <li>Blog</li>
             </ul>
             <ul>
                <li><button class="sign_up"><span>Sign up</span></button></li>
             </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Text Block -->
             <div class="main-text">
                <div class="text1">
                    <span>
                        Unlock Your 
                        Learning 
                        Potential with 
                        <span class="purple">EduCraft</span>
                    </span>
                <div class="text2">
                    <span>
                        Embrace life's vastness, venture forth, and discover the wonders waiting beyond. The world beckons; seize its grand offerings now!
                    </span>
                </div>
                </div>
                <!-- main buttons -->
             <div class="getstarted">
                    <button class="sign_up green"><span>Join Class</span></button>
                    <button class="sign_up"><span>Get Started</span></button>
                </div>
                <!-- Tip bonuses -->
                <div class="bonuses">
                    <span class="tip"><img src="images/checkin.png" class="checkin">Find a course</span>
                    <span class="tip"><img src="images/checkin.png" class="checkin">200+ Online Courses</span>
                </div>
             </div>
            <!-- img block -->
             <div class="imagine_container">
                 <div class="circle">
                   <img src="images/circle.png" class="img1">
                 </div>
                 <div class="boy">
                    <img src="images/boy.png" class="second img2">
                 </div>
            </div>
        </div>
    </main>
</body>
</html>
